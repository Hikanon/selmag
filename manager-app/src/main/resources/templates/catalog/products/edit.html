<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить товар &laquo;[[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalog/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Изменить товар &laquo;[[${product.title}]]&raquo;</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul >
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="POST" th:action="@{/catalog/products/{productId}/edit(productId=${productId})}">
    <label>
        Название:<br>
        <input type="text" th:value="${payload != null ? payload.title : product.title}" name="title">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" th:value="${payload != null ? payload.details : product.details}" name="details">
    </label><br><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
